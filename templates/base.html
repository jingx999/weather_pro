<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base-page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            width: 250px;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1em;
        }

        .sidebar a:hover {
            color: #1abc9c;
        }

        .content {
            background-color: #f9f9f9;
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 左侧目录 -->
    <aside class="sidebar">
        <ul>
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="{{ url_for('weather') }}">天气展示</a></li>
            <li><a href="{{ url_for('about') }}">联系我们</a></li>
        </ul>
    </aside>

    <!-- 右侧内容 -->
    <section class="content">
        {% block content %}
        这是默认内容
        {% endblock %}
    </section>

</body>
</html>
